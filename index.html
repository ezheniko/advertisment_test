<html lang="en">

</head>

                </div>
            </div>

                <div id="player"></div>
                <div id="phoneHighlights"></div>
            </div>
        </div>
        <img id="logoS" src="images/T_SamsungLogo.png" alt="SAMSUNG">
        <img id="logoModel" src="images/T_GalaxyLogo.png" alt="Galaxy S7 edge">
        <span id="text">
            <span>Rethink what a phone can do</span>
            <span>Water and dust resistant: Real world ready</span>
            <span>Capture picture perfect moments in all conditions</span>
            <span>Expandable memory: Fit more of what you love</span>
        </span>
        <span id="drag">DRAG TO EXPLORE</span>
        <button id="close"><span>Close Ad</span></button>
        <button id="buy">BUY NOW</button>
    </div>

</html>
